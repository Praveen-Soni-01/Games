Html code for table :-




<!DOCTYPE html>
<html>
    <head>
        <title>Form Practice</title>
    </head>
    <body>
        <h1 style="color:#b95e08;text-align:center;">
            Fill the given form :-
        </h1>
        <table border="8px" width="1000px" height="500px" cellspacing="0px" bgcolor="#A9A9A9" align="center" bordercolor="#8B0000">
            <form>
                <tr  bgcolor="#4169E1">
                    <th>Name</th>
                    <td align="center"><input type="text"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td align="center"><input type="password"/></td>
                </tr>
                <tr bgcolor="#4169E1">
                    <th>Gender</th>
                    <td align="center"><input type="radio" name="username"/>M<input type="radio" name="username"/>F</td>
                </tr>
                <tr>
                    <th>Course</th>
                    <td align="center"><input type="checkbox"/>HTML<input type="checkbox"/>PHP</td>
                </tr>
                <tr bgcolor="#4169E1">
                    <th>City</th>
                    <td align="center">
                        <select>
                            <option>Delhi</option>
                            <option>Faridabad</option>
                            <option>Gurugram</option>
                            <option>Kurukshetra</option>
                            <option>Mumbai</option>
                            <option>Newyork</option>
                            <option>Chicago</option>
                            <option>London</option>
                            <option>Ambala</option>
                            <option>Narnaul</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="registor"/></td>
                    <td align="center"><input type="reset"/></td>
                </tr>
            </form>
        </table>
    </body>
</html>
