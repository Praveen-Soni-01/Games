<!DOCTYPE html>
<html>
    <head>
        <title>Payment Gateway</title>
        <link rel = "stylesheet" href = "paymentGATEWAY.css">
        <script>
            function price()
            {
                document.getElementsByClassName("btn btn-primary mb-3")[0].innerHTML = "Pay " + "Rs." + localStorage.getItem("price");
            }
            function otp()
            {
                var x = 0;
                var y = document.getElementsByClassName("form-control mb-3");
                for(x = 0;x < y.length;x++)
                {
                    if(y[x].value == "")
                        break;
                }
                if(x < y.length)
                    alert("One Field or More Fields Are Missing");
                else
                    window.open().location = "otp.html";
            }
        </script>
    </head>
<body onload = "price()">
    <div class="container p-0">
        <div class="card px-4">
            <p id="x">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input required class="form-control mb-3" type="text" placeholder="Enter Your Name Here" >
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input required = "required" class="form-control mb-3" type="text" placeholder="0000 0000 0000" >
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input required class="form-control mb-3" type="text" placeholder="MM/YYYY" >
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input required class="form-control mb-3 pt-2 " type="password" placeholder="****" >
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3" onclick = "otp()">
                        <span class="ps-3"></span>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
